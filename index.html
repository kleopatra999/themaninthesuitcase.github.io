---
layout: default
---

<div class="home">
  {% for post in paginator.posts %}
    {% include post.html %}
  {% endfor %}
</div>

<div class="navigation">
  {% if paginator.previous_page %}
  <div class="pull-left">
    <a href="{{ paginator.previous_page_path }}">Previous</a>
  </div>
  {% endif %}

  {% if paginator.next_page %}
  <div class="pull-right">
    <a href="{{ paginator.next_page_path }}">Next</a>
  </div>
  {% endif %}
</div>
